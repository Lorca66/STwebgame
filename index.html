
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WIN SCORE GAME</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="loading" id="loading">Loading...</div>
  <div class="score-box">
    <span class="label">WIN SCORE</span>
    <span id="score">0</span>
  </div>

  <video id="video" width="800" height="450" autoplay muted playsinline></video>

  <div class="button-container">
    <button id="playBtn">PLAY</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
